SUCCESS=uspesna obrada
USERNAME_TAKEN=korinsicko ime vec postoji u bazi
EMAIL_TAKEN=korisnik sa ovim email-om vec postoji u bazi
GENERIC_ERROR=greska prilikom obrade zahteva - ulogovanom korisniku nije dozvoljeno da kreira-gleda-azurira-brise podatke za drugog korisnika
USER_NOT_FOUND=korisnik sa ovim username-om ne postoji u bazi
WRONG_PASSWORD=korisnik je uneo pogresnu sifru
WRONG_FORMAT_DATA=korisnik je uneo nevalidne podatke
USER_NOT_LOGGED_IN=korisnik nije ulogovan
VACATION_NOT_PRESENT=odmor za korisnika ne postoji u bazi
USER_DOES_NOT_HAVE_PRIVLEGES=ovaj korisnik nema privilegije da gleda-azurira-brise podatke za drugog korisnika
VACATION_DATE_IN_THE_PAST=korisnik je uneo pocetak odmora u proslosti
INVALID_LENGTH=korisnik je uneo trajanje odmora <= 0